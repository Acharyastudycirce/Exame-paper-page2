<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="keywords" content="exam papers, past year papers, sample papers, study materials, 10th, Inter 1st Year, Inter 2nd Year" />
    <meta name="description" content="Get access to previous year exam papers and sample papers for 10th, Inter 1st Year, and Inter 2nd Year." />
    <meta name="author" content="tejamaddila.in" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Page Title -->
    <title>Exam Papers - 10th & Intermediate</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png" />

    <!-- CSS Files -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />

    <style>
        /* Background Image */
        body {
            background: url('images/back.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        /* Preloader Animation */
        #ht-preloader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        #ht-preloader img {
            width: 80px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Header */
        .header {
            background: linear-gradient(45deg, #ff5722, #ff9800);
            padding: 15px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand img {
            height: 55px;
        }

        /* Sections */
        .exam-section {
            padding: 60px 0;
            text-align: center;
        }

        .exam-section h2 {
            margin-bottom: 40px;
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            color: #ffcc00;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .exam-category {
            background: rgba(255, 255, 255, 0.2);
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 12px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .exam-category:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 15px rgba(255, 255, 255, 0.2);
        }

        .exam-category h4 {
            font-size: 22px;
            font-weight: bold;
            color: #ff0000;
        }

        .btn-download {
            background: #00e676;
            color: #ffffff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            display: inline-block;
            transition: background 0.3s, transform 0.2s;
        }

        .btn-download:hover {
            background: #00c853;
            transform: translateY(-3px);
        }

        /* Footer */
        .footer {
            background: linear-gradient(45deg, #673ab7, #512da8);
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <!-- Preloader -->
    <div id="ht-preloader">
        <img src="images/logo.png" alt="Loading..." />
    </div>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.jpg" alt="" />
                </a>
            </nav>
        </div>
    </header>

    <!-- Exam Papers Section -->
    <section class="exam-section">
        <div class="container">
            <h2>Previous Year Papers</h2>

            <div class="row">
                <div class="col-md-4">
                    <div class="exam-category">
                        <h4>10th Class</h4>
                        <a class="btn-download" href="#">OPEAN</a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="exam-category">
                        <h4>Inter 1st Year</h4>
                        <a class="btn-download" href="#">OPEAN</a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="exam-category">
                        <h4>Inter 2nd Year</h4>
                        <a class="btn-download" href="#">OPEAN</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Sample Papers Section -->
    <section class="exam-section">
        <div class="container">
            <h2>Sample Papers</h2>

            <div class="row">
                <div class="col-md-4">
                    <div class="exam-category">
                        <h4>10th Class</h4>
                        <a class="btn-download" href="#">OPEAN</a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="exam-category">
                        <h4>Inter 1st Year</h4>
                        <a class="btn-download" href="#">OPEAN</a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="exam-category">
                        <h4>Inter 2nd Year</h4>
                        <a class="btn-download" href="#">OPEAN</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <!-- JavaScript -->
    <script>
        window.onload = function() {
            let preloader = document.getElementById("ht-preloader");
            preloader.style.opacity = "0";
            setTimeout(() => { preloader.style.display = "none"; }, 500);
        };
    </script>
</body>
</html>
